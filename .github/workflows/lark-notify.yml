name: Notify to Lark on Push

on:
  push:
    branches:
      - main

jobs:
  notify:
    runs-on: ubuntu-latest

    env:
      ENVIRONMENT: production
      REPO_URL: ${{ github.repositoryUrl }}

    steps:
      - name: Notify Lark
        run: |
          curl -X POST https://open.larksuite.com/open-apis/bot/v2/hook/88fccfea-8fad-47d9-99a9-44d214785fff \
            -H "Content-Type: application/json" \
            -d '{
              "msg_type": "interactive",
              "card": {
                "header": {
                  "title": {
                    "tag": "plain_text",
                    "content": "üöÄ Deployment Notification"
                  },
                  "template": "blue"
                },
                "elements": [
                  {
                    "tag": "img",
                    "img_key": "img_v2_12345678-1234-1234-1234-1234567890ab",  # ‡∏ï‡πâ‡∏≠‡∏á‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡∏£‡∏π‡∏õ GitHub Logo ‡πÑ‡∏õ‡∏ó‡∏µ‡πà Lark ‡∏Å‡πà‡∏≠‡∏ô ‡πÅ‡∏•‡πâ‡∏ß‡πÉ‡∏ä‡πâ img_key
                    "alt": {
                      "tag": "plain_text",
                      "content": "GitHub Logo"
                    }
                  },
                  {
                    "tag": "div",
                    "fields": [
                      {
                        "is_short": true,
                        "text": {
                          "tag": "lark_md",
                          "content": "**Branch:** <font color=\"green\">`${{ github.ref_name }}`</font>"
                        }
                      },
                      {
                        "is_short": true,
                        "text": {
                          "tag": "lark_md",
                          "content": "**Deployer:** `${{ github.actor }}`"
                        }
                      }
                    ]
                  },
                  {
                    "tag": "div",
                    "fields": [
                      {
                        "is_short": true,
                        "text": {
                          "tag": "lark_md",
                          "content": "**Environment:** <font color=\"green\">`${{ env.ENVIRONMENT }}`</font>"
                        }
                      },
                      {
                        "is_short": true,
                        "text": {
                          "tag": "lark_md",
                          "content": "**Commit:** [View Commit](${{ github.event.head_commit.url }})"
                        }
                      }
                    ]
                  },
                  {
                    "tag": "div",
                    "text": {
                      "tag": "lark_md",
                      "content": "**Commit Messages** üòä\n> ${{ github.event.head_commit.message }}"
                    }
                  },
                  {
                    "tag": "action",
                    "actions": [
                      {
                        "tag": "button",
                        "text": {
                          "tag": "plain_text",
                          "content": "View Repo"
                        },
                        "type": "default",
                        "url": "${{ env.REPO_URL }}"
                      }
                    ]
                  }
                ]
              }
            }'
